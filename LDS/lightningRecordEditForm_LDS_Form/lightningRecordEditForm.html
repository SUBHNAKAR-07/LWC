<template>
    <lightning-card title="Create Account with lightning-record-edit-form" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <!-- Record Edit Form to create an Account -->
             <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess} onerror={handleError}>
                <!-- Input field for Account Name -->
                <lightning-input-field field-name="Name"></lightning-input-field>
                <!-- Input field for Account Industry -->
                <lightning-input-field field-name="Industry"></lightning-input-field>
                 <!-- Submit button -->
                 <lightning-button type="submit" label="Create Account" variant="brand" class="slds-m-top_medium"></lightning-button>
             </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
