<template>
    <lightning-card title="Add Intern">
        <div class="slds-p-horizontal_medium">
            <lightning-input type="text" label="Name" value={name} onchange={handleChange} placeholder="Enter the name"></lightning-input>
            <lightning-input type="text" label="Department" value={dept} onchange={handleChange} placeholder="Enter the Department name"></lightning-input>
            <lightning-input type="text" label="Project" value={project} onchange={handleChange} placeholder="Enter the Project name"></lightning-input>
            <br></br>
            <lightning-button variant="success" label="Submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
